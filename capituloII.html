<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAPÍTULO II</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; media-src https://www.dropbox.com https://dl.dropboxusercontent.com 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; frame-ancestors 'none'">
  <style>
    :root { color-scheme: dark light; }
    html, body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0b0c; color:#eee; }
    header { text-align:center; padding:40px 16px 20px; }
    h1 { margin:0; font-size: clamp(1.6rem, 3.5vw, 2.4rem); }
    p.sub { margin:.4rem 0 0; color:#b7b7bd; }
    main { max-width:900px; margin: 0 auto; padding: 24px 16px 60px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    button.item {
      background:#1a1b1e; border:1px solid #2a2c31; color:#fff; padding:14px 16px;
      border-radius: 12px; cursor:pointer; text-align:left; transition: transform .06s ease, background .2s;
      user-select: none; outline: none;
    }
    button.item:hover { background:#1e2025; }
    button.item:active { transform: translateY(1px); }
    .item .title { font-weight:600; font-size:1rem; line-height:1.2; }
    .item .hint { font-size:.8rem; opacity:.7; margin-top:6px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Modal */
    .modal {
      position: fixed; inset: 0; display:none; place-items: center; background: rgba(0,0,0,.6);
      backdrop-filter: blur(2px);
    }
    .modal.open { display:grid; }
    .card {
      width: min(860px, 92vw); background:#141416; border:1px solid #26262a; border-radius:16px; padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,.55);
    }
    .card header { padding:0 6px 10px; text-align:left; }
    .card h2 { margin:0; font-size:1.1rem; }
    .player { display:block; }
    audio, video { width:100%; border-radius:10px; background:#000; outline:none; }
    .row { display:flex; justify-content: space-between; align-items:center; gap:8px; }
    .close {
      border:1px solid #2a2c31; background:#1b1c20; color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer;
    }
    .close:hover { background:#202228; }
    .footer-note { margin-top:10px; font-size:.8rem; color:#a4a4aa; text-align:right; }
  </style>
</head>
<body oncontextmenu="return false;">

  <header>
    <h1>CAPÍTULO II</h1>
    <p class="sub">Selecciona una pista para reproducir</p>
  </header>

  <main>
    <div id="list" class="grid" aria-live="polite"></div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="card" oncontextmenu="return false;">
      <header class="row">
        <h2 id="modalTitle">Reproducción</h2>
        <button class="close" id="closeBtn" type="button" aria-label="Cerrar">Cerrar ✕</button>
      </header>
      <div class="player" id="playerArea"></div>
      <div class="footer-note">La descarga está deshabilitada (en lo posible).</div>
    </div>
  </div>

  <script>
    // Bloqueos básicos
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      const ctrl = e.ctrlKey || e.metaKey;
      const blocked =
        (ctrl && ['s','p','u','o','i','j','c','+', '-', '0', 'a'].includes(key)) ||
        (key === 'f12') || (key === 'printscreen') || (key === 'f11');
      if (blocked) { e.preventDefault(); e.stopPropagation(); return false; }
    }, true);

    const listEl   = document.getElementById('list');
    const modal    = document.getElementById('modal');
    const modalT   = document.getElementById('modalTitle');
    const closeBtn = document.getElementById('closeBtn');
    const playerA  = document.getElementById('playerArea');

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    function closeModal() {
      // Parar reproducción y limpiar
      const media = document.getElementById('media');
      if (media) {
        try { media.pause(); } catch {}
      }
      playerA.innerHTML = '';
      modal.classList.remove('open');
    }

    // Detección sencilla audio/vídeo por extensión
    function isAudio(url) {
      return /\.(mp3|m4a|aac|wav|ogg)(\?|#|$)/i.test(url);
    }
    function isVideo(url) {
      return /\.(mp4|mov|webm|mkv)(\?|#|$)/i.test(url);
    }

    // Render del reproductor en modal
    function openPlayer(title, url) {
      modalT.textContent = title || 'Reproducción';
      const safeUrl = String(url || '').trim();

      let mediaTag = '';
      if (isVideo(safeUrl)) {
        mediaTag = `
          <video id="media" controls
                 controlsList="nodownload noplaybackrate noremoteplayback nofullscreen"
                 preload="metadata" playsinline
                 src="${safeUrl}">
            Tu navegador no soporta el elemento de vídeo.
          </video>`;
      } else {
        // Por defecto, audio
        mediaTag = `
          <audio id="media" controls
                 controlsList="nodownload noplaybackrate noremoteplayback nofullscreen"
                 preload="metadata"
                 src="${safeUrl}">
            Tu navegador no soporta el elemento de audio.
          </audio>`;
      }

      playerA.innerHTML = mediaTag;

      // Refuerzos por JS
      const media = document.getElementById('media');
      if (media) {
        media.addEventListener('contextmenu', e => e.preventDefault());
        media.addEventListener('dragstart', e => e.preventDefault());
        // Desactivar Picture-in-Picture si es vídeo (cuando esté soportado)
        try {
          if (media.tagName === 'VIDEO' && 'disablePictureInPicture' in HTMLVideoElement.prototype) {
            media.disablePictureInPicture = true;
          }
        } catch {}
        // Autoplay (puede ser bloqueado por el navegador)
        // media.play().catch(()=>{});
      }

      modal.classList.add('open');
    }

    // Parser CSV sencillo con soporte de comillas
    function parseCSV(text) {
      const rows = [];
      let i = 0, field = '', row = [], inQuotes = false;
      while (i < text.length) {
        const char = text[i];
        if (inQuotes) {
          if (char === '"') {
            if (text[i+1] === '"') { field += '"'; i += 2; continue; } // "" -> "
            inQuotes = false; i++; continue;
          }
          field += char; i++; continue;
        } else {
          if (char === '"') { inQuotes = true; i++; continue; }
          if (char === ',') { row.push(field.trim()); field = ''; i++; continue; }
          if (char === '\r') { i++; continue; }
          if (char === '\n') { row.push(field.trim()); rows.push(row); row = []; field = ''; i++; continue; }
          field += char; i++; continue;
        }
      }
      // Último campo/row si no termina en \n
      if (field.length || row.length) { row.push(field.trim()); rows.push(row); }
      // Filtrar vacías y normalizar a [title,url]
      return rows
        .map(r => [r[0] || '', r[1] || ''])
        .filter(r => r[0] && r[1]);
    }

    // Cargar CSV (mismo repo/carpeta)
    async function loadCSV() {
      try {
        const res = await fetch('capituloII.csv', { cache: 'no-store' });
        if (!res.ok) throw new Error('No existe ninguna pista de audio en este capítulo');
        const text = await res.text();
        const data = parseCSV(text);
        renderList(data);
      } catch (err) {
        console.error(err);
        listEl.innerHTML = `<div style="opacity:.8">No se pudo cargar <code>lista.csv</code>. Asegúrate de que está en la misma carpeta que este <code>index.html</code>.</div>`;
      }
    }

    function renderList(items) {
      if (!items.length) {
        listEl.innerHTML = `<div style="opacity:.8">No existe ninguna pista de audio en este capítulo</div>`;
        return;
      }
      const frag = document.createDocumentFragment();
      items.forEach(([title, url]) => {
        const btn = document.createElement('button');
        btn.className = 'item';
        btn.type = 'button';
        btn.innerHTML = `
          <div class="title">${escapeHTML(title)}</div>
          <div class="hint">${escapeHTML(trimUrl(url))}</div>
        `;
        btn.addEventListener('click', () => openPlayer(title, url));
        frag.appendChild(btn);
      });
      listEl.innerHTML = '';
      listEl.appendChild(frag);
    }

    function trimUrl(u) {
      try { return new URL(u).hostname; } catch { return u; }
    }
    function escapeHTML(s) {
      return s.replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    loadCSV();
  </script>
</body>
</html>
